<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <script src="functions.js"></script>
    <title>Formatar Listas</title>
    <div class="header">
        <span class="header-text">Formatar Listas</span>
        <div class="header-access">
            <span id="time"></span>
            <script>
                const hour = new Date().getHours();
                const minute = new Date().getMinutes();
                const second = new Date().getSeconds();
                const currentTime = `${hour}:${minute}:${second}`;

                const span = document.getElementById("time");
                span.innerHTML = currentTime;

            </script>
        </div>
    </div>
</head>

<body>
    <div class="container">
        <div class="text-area-container">
            <div>
                <textarea id="firstTextArea" class="text-space" placeholder="Cole os valores aqui..."></textarea>
            </div>
            <div class="buttons">
                <div class="checkBtns">
                    <div class="checkbox-container">
                        <input type="checkbox" id="checboxAspas" />
                        <label>Aspas</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checboxVirgula" />
                        <label>Virgula no fim</label>
                    </div>
                </div>
                <div class="pressBtns">
                    <div class="container-btn">
                        <button class="addBtn" onclick="addText()">Adicionar</button>
                    </div>
                    <!-- <div class="container-btn">
                        <button class="removeBtn" onclick="removeText()">Remover</button>
                    </div> -->
                    <div class="container-btn">
                        <button class="copyBtn" onclick="copyText()">Copiar Texto</button>
                    </div>
                    <div class="container-btn">
                        <button class="copyBtn" onclick="cleanTextArea()">Limpar Texto</button>
                    </div>
                </div>
            </div>
            <div>
                <textarea id="secondTextArea" class="text-space"></textarea>
            </div>

        </div>
    </div>
</body>
<footer></footer>

</html>
